name: Checks & Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Setup UV
        uses: astral-sh/setup-uv@v7
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run Ruff linting
        run: uv run ruff check --output-format=github .
      
      - name: Run Ruff formatting check
        run: uv run ruff format --check .

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - run: uv run ty check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - run: uv run pytest
  