name: Testing and SonarQube checks

on:
  push:
    branches: [sonarqube]
  pull_request:
    branches: [sonarqube]

jobs:
  test:
    name: Run Tests & SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v7

      - name: Run tests with coverage
        run: uv run pytest

      - name: Verify coverage files
        run: |
          if [ -f coverage.xml ]; then
            echo "‚úÖ coverage.xml exists"
          else
            echo "‚ùå coverage.xml NOT found - SonarQube won't have coverage data"
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Report results
        if: always()
        run: |
          echo "‚úÖ Tests and SonarQube analysis complete!"
          echo "üìä View detailed results at:"
          echo "${{ secrets.SONAR_HOST_URL }}/dashboard?id=fastapi-modern-toolchain-template"
